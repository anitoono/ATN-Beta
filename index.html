<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Embed Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #00ffeb;
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #00ffeb;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00cbb3;
    }

    .message {
      margin-top: 10px;
      color: red;
    }

    #embed-page {
      display: none;
      height: 100vh;
      background-color: white;
    }

    iframe {
      width: 100%;
      height: calc(100% - 100px); /* Adjusted to account for Logout and Delete Account buttons */
      border: none;
    }

    .logout-container {
      height: auto;
      text-align: center;
      background-color: #00ffeb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .logout-button, .delete-button {
      width: 90%;
      max-width: 200px;
      margin: 10px 0;
      padding: 10px;
      background-color: white;
      color: black;
      border: 2px solid #00cbb3;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .logout-button:hover, .delete-button:hover {
      background-color: #00cbb3;
      color: white;
    }

    /* Custom Dialog Style */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .dialog-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .dialog-box button {
      margin-top: 10px;
      width: 100px;
      padding: 10px;
      background-color: #00ffeb;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dialog-box button:hover {
      background-color: #00cbb3;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #00ffeb;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <div class="form-container" id="form-container">
      <h2 id="form-title">Sign Up</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="handleAuth()">Submit</button>
      <p id="toggle-text">
        Already have an account? <span onclick="toggleForm()" style="color: blue; cursor: pointer;">Login</span>
      </p>
      <p class="message" id="message"></p>
    </div>
  </div>

  <div id="embed-page">
    <iframe src="https://anitoono.blogspot.com/"></iframe>
    <div class="logout-container">
      <button class="logout-button" onclick="showLogoutDialog()">Logout</button>
      <button class="delete-button" onclick="showDeleteDialog()">Delete Account</button>
    </div>
  </div>

  <!-- Custom Logout Dialog -->
  <div class="dialog-overlay" id="logout-dialog">
    <div class="dialog-box">
      <h3>Are you sure you want to logout?</h3>
      <button onclick="logout()">Yes, Logout</button>
      <button onclick="closeLogoutDialog()">Cancel</button>
    </div>
  </div>

  <!-- Custom Delete Account Dialog -->
  <div class="dialog-overlay" id="delete-dialog">
    <div class="dialog-box">
      <h3>Are you sure you want to delete your account?</h3>
      <button onclick="deleteAccount()">Yes, Delete</button>
      <button onclick="closeDeleteDialog()">Cancel</button>
    </div>
  </div>

  <!-- Footer for Auth Pages -->
  <footer id="footer-auth">
    Powered by Anitoono
  </footer>

  <script>
    let isSignup = true;

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("loggedIn") === "true") {
        showEmbedPage();
      }
    });

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("form-title").innerText = isSignup ? "Sign Up" : "Login";
      document.getElementById("toggle-text").innerHTML = isSignup
        ? 'Already have an account? <span onclick="toggleForm()" style="color: blue; cursor: pointer;">Login</span>'
        : 'Don\'t have an account? <span onclick="toggleForm()" style="color: blue; cursor: pointer;">Sign Up</span>';
      document.getElementById("message").innerText = "";

      // Hide email field when on login page
      document.getElementById("email").style.display = isSignup ? "block" : "none";
    }

    function handleAuth() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageElement = document.getElementById("message");

      if (!username || !password || (isSignup && !email)) {
        messageElement.innerText = "Please fill out all fields.";
        return;
      }

      if (isSignup) {
        if (localStorage.getItem(username)) {
          messageElement.innerText = "Username already exists.";
        } else {
          localStorage.setItem(username, JSON.stringify({ email, password }));
          messageElement.style.color = "green";
          messageElement.innerText = "Account created successfully!";
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("currentUser", username);
          showEmbedPage();
        }
      } else {
        const storedData = localStorage.getItem(username);
        const storedPassword = storedData ? JSON.parse(storedData).password : null;
        if (storedPassword === password) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("currentUser", username);
          showEmbedPage();
        } else {
          messageElement.innerText = "Invalid username or password.";
        }
      }
    }

    function showEmbedPage() {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("embed-page").style.display = "block";
      document.getElementById("footer-auth").style.display = "none";
    }

    function showLogoutDialog() {
      document.getElementById("logout-dialog").style.display = "flex";
    }

    function closeLogoutDialog() {
      document.getElementById("logout-dialog").style.display = "none";
    }

    function logout() {
      localStorage.setItem("loggedIn", "false");
      localStorage.removeItem("currentUser");
      closeLogoutDialog();
      document.getElementById("embed-page").style.display = "none";
      document.getElementById("auth-container").style.display = "flex";
      document.getElementById("footer-auth").style.display = "block";
    }

    function showDeleteDialog() {
      document.getElementById("delete-dialog").style.display = "flex";
    }

    function closeDeleteDialog() {
      document.getElementById("delete-dialog").style.display = "none";
    }

    function deleteAccount() {
      const currentUser = localStorage.getItem("currentUser");
      if (currentUser) {
        localStorage.removeItem(currentUser);
        localStorage.setItem("loggedIn", "false");
        localStorage.removeItem("currentUser");
        closeDeleteDialog();
        alert("Your account has been deleted.");
        document.getElementById("embed-page").style.display = "none";
        document.getElementById("auth-container").style.display = "flex";
        document.getElementById("footer-auth").style.display = "block";
      }
    }
  </script>
</body>
</html>
